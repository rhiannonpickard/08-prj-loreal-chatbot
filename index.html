<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Or√©al Smart Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Or√©al Logo" class="logo" />
        <h1 class="site-title">Smart Routine & Product Advisor</h1>
        <p class="tagline">Because You're Worth It</p>
        
        <!-- Language Toggle -->
        <div class="language-toggle">
          <button id="rtlToggle" class="rtl-toggle-btn" title="Toggle RTL/LTR">
            <span class="lang-icon">üåê</span>
            <span id="currentLang">EN</span>
          </button>
        </div>
        
        <div class="search-container">
          <input 
            type="text" 
            id="productSearch" 
            class="product-search-input" 
            placeholder="üîç Search products by name or category..."
            autocomplete="off"
          />
          <button id="clearSearch" class="clear-search-btn" style="display: none;">√ó</button>
        </div>
      </header>

      <!------- Chat Area ------->
      <main>
        <!------- Product Selection Grid ------->
        <section class="product-section">
          <h2 class="section-title">Select Products for Your Routine</h2>
          <div id="productGrid" class="product-grid">
            <!-- Products will be dynamically generated -->
          </div>
        </section>

        <!------- Saved Products Display ------->
        <section class="saved-products-section">
          <h3 class="section-subtitle">Your Selected Products (<span id="productCount">0</span>)</h3>
          <div id="savedProducts" class="saved-products">
            <p class="empty-state">No products selected yet. Click on products above to add them!</p>
          </div>
          <button id="generateRoutineBtn" class="routine-btn" style="display: none;">
            Generate My Routine
          </button>
        </section>

        <!------- Chatbox ------->
        <section class="chatbox">
          <h2 class="section-title">Chat with Your Smart Advisor</h2>
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about products or routines‚Ä¶"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Or√©al. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>
    <script src="prompt.js"></script> 
    <script src="script.js"></script>
  </body>
</html>
